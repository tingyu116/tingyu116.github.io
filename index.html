<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17個人簡介</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #fddfba;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #f88888 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        .main {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
        .main img {
            float: left;
            margin-right: 20px;
            border-radius: 50%;
        }
        .main h1 {
            margin-top: 0;
        }
        .main p {
            line-height: 1.6;
        }
        .music, .experience, .education {
            margin-top: 20px;
        }
        .music ul, .experience ul, .education ul {
            list-style: none;
            padding: 0;
        }
        .music li, .experience li, .education li {
            background: #f4f4f4;
            margin-bottom: 10px;
            padding: 10px;
            border-left: #ff9b77 5px solid;
        }

</head>
<body>
    <header>
        <div class="container">

                <li><a href="#about">愛好</a></li>

</html>
